<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arunas' Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li th:replace="fragments/fragments :: languageSelector"></li>
            </ul>
            <ul sec:authorize="isAnonymous()" class="d-flex navbar-nav mb-2 mb-lg-0 me-5">
                <li><a class="nav-link" th:href="@{/Login}" th:text="#{com.arunas.blog.navbar.login}"></a></li>
                <li><a class="nav-link" th:href="@{/logout}" th:text="#{com.arunas.blog.navbar.logout}"></a></li>
            </ul>
        </div>
    </div>
</nav>

<h3 align="center" th:text="${'Sveiki, ' + loggedUser + ', atvykę į Arūno blogą.'}">Sveiki, atvykę į Arūno blogą.</h3>

<div class="container">
    <div th:if="${#lists.isEmpty(posts)}"
         class="alert alert-primary" role="alert">
        There are no posts in this blog yet :|!
    </div>
    <div><a th:href="@{/private/createPost}">Create a new post</a></div>
    <div th:unless="${#lists.isEmpty(posts)}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Post</th>
                <th></th>
                <th>Comments</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <div th:each="post: ${posts}">
                <tr>
                    <td colspan="3" th:text="|${post.id}, ${post.topic},  ${post.contents}, ${post.postDate}, ${post.authorEmail}|"></td>
                    <td><a th:href="@{/private/posts/{id}/delete(id=${post.id})}">Delete</a></td>
                </tr>
                <tr th:each="comment: ${post.comments}">
                    <td></td>
                    <td colspan="2" th:text="${comment}" class="details" ></td>
                    <td><a th:href="@{/private/comment/{id}/delete(id=${comment.id})}">Delete</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3">
                        <form method="post" th:action="@{/private/createComment}" th:object="${comment}">
                            <textarea class="col-md-6 margintop30" placeholder="Comment" name="comment"></textarea>
                            <input type="hidden" th:value="${post.id}" th:attr="name='postId'" />
                            <div class="col-md-1">
                                <button class="btn btn-primary margintop30" type="submit">Comment</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
