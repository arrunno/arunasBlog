<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create - update Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
    <nav th:replace="fragments/fragments :: navbar"></nav>
<!--    th:text="#{com.arunas.blog.post.hellocreatepost}"-->
    <div class="container py-5">
        Hello, create Post
        <form method="post" th:object="${post}" th:action="@{/private/createPost}">
        <table class="py-2">
            <tr>
                <td><label th:text="#{com.arunas.blog.post.topic}">Topic</label></td>
                <td><input type="text" placeholder="Blog Topic" th:field="*{topic}"></td>
            </tr>
            <tr>
                <td><label th:text="#{com.arunas.blog.post.contents}">Contents</label></td>
                <td><textarea placeholder="Your contents" th:field="*{contents}"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" th:text="#{com.arunas.blog.post.createpost}">Create post</button></td>
            </tr>
        </table>
        </form>
    </div>
    <footer th:replace="fragments/fragments :: footer"></footer>
    </body>
</html>
